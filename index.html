<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>百度搜索框</title>
        <link rel="stylesheet" href="css/a.css">
        <script type="text/JavaScript" src="./JavaScript/main.js"></script>
        <script src="//at.alicdn.com/t/font_508082_xiduzmltis7wg66r.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <span class="inputWrapper">
                <input id="keyword" type="text" autocomplete="off">
                <span class="floatDiv">
                    <svg class="icon">
                        <use xlink:href="#icon-microphoneicon"></use>
                    </svg>
                    <span class="splitLine"></span>
                    <svg class="icon">
                        <use xlink:href="#icon-camera"></use>
                    </svg>
                </span>
            </span>
            <button>百度一下</button>
            <ul id="suggestion" class="suggestion">
                <li>选项1</li>
                <li>选项2</li>
                <li>选项3</li>
                <li>选项4</li>
            </ul>
        </div>
        <script>
            keyword.oninput = function(e){
                if(keyword.value){
                suggestion.classList.add('active')
                }else{
                suggestion.classList.remove('active')
                }
            }
        </script>
    </body>
</html>
